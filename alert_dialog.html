<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dialog box</title>

    <script>
        function a1()
        {
            var name=prompt("Enter your Name: ");
            document.writeln("Name is "+name);
        }
    </script>
    
</head>
<body>
    <h1>Employee Data</h1>
    <input type="button" value="click here!" onclick="a1();" />
    
</body>
</html>
