<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        var b;
        var c;
        a=prompt("Enter Number 1 :")
        b=prompt("Enter Number 2 :")
        c=prompt("Enter Number 3 :")
        if(a>b & a>c)
        {
            alert("Number 1 is Bigger: "+ a);
            document.writeln("Process completed...");
        }
        else if(b>a & b>c)
        {
            alert("Number 2 is Bigger: "+b)
            document.writeln("Process completed...");
        }
        else
        {
            alert("Number 3 is Bigger: "+c);
            document.writeln("Process completed...");
        }
    </script>
</body>
</html>
