<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change bg</title>

    <script>
        function changeColor(color) 
        {
            document.body.style.backgroundColor = color;
        }
    </script>

</head>
<body>
    <h1 align="center">Change Background Color</h1>
    <input type="button" value="Pink" onclick="changeColor('Pink')" /> 
    <input type="button" value="Red" onclick="changeColor('Red')" /> 
    <input type="button" value="Blue" onclick="changeColor('Blue')" /> 
    <input type="button" value="Green" onclick="changeColor('Green')" /> 
    <input type="button" value="Yellow" onclick="changeColor('Yellow')" /> 
    <input type="button" value="âœ¨" onclick="changeColor('#750d7e')" /> 
    <input type="button" value="Purple" onclick="changeColor('Purple')" /> 
    <input type="button" value="Black" onclick="changeColor('Black')" /> 


</body>
</html>
